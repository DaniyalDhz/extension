<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />

    <meta charset="UTF-8" />

    <link href="css.css" rel="stylesheet" type="text/css" />

    <style>
      #container {
        position: inherit;
      }
      #copyright {
        position: fixed;
        bottom: 28px;
        margin-left: -134px;
      }

  </head>
  <body style="background-color: rgb(187, 186, 186)">
    <div id="container">
      <div class="clock" id="clock1"></div>
      <form  id="form" action="#" onsubmit="return false;">
      <div id="copyright">
        <div style="float: left;width: 50%;">
          <div style="float: left">
            <div class="dropdown">
              
                <label for="cars"></label>
                <select name="cars" id="cars" style="width: 130px;height: 20px;"></select>
                <br /><br />
            </div>
          </div>
          <div>
            <button class="start" onclick="start()" id="start" style="
            line-height: 32px;
            width: 130px;
        ">Start</button>
          </div>
        </div>
        <div style="float: right;width: 50%;">
          <div style="float: right">
            <input type="text" id="enter" style="width: 123px;margin-right: 3px;height: 15px;" value=""/>
          </div>
          <div style="float: right;">
            <button class="submit" onclick="stop()" id="stop" style="
            line-height: 32px;
            width: 130px;    margin-top: 10px;margin-right: 3px;
        ">Done</button>
          </div>
        </div>
        
      </div>
    </form>
      <button id="popup" class="feedback-button">Feedback</button>
    </div>
    <script src="_include/js/feedback.js"></script>
